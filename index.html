<!DOCTYPE html>

<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雑談メーカー</title>
    <meta name="description" content="会社の忘年会やアイスブレイクなどで話すための話題を提供します。">
    <!-- Google Search Console -->
    <meta name="google-site-verification" content="h16M_k8LiLDInbnK-qwpQgHBfwvX-hALQZB5rocjIZ0"/>
    <link rel="icon" href="favicon.ico">
    <link rel="canonical" href="https://maki-engineer.github.io/Chat-Maker/">
    <link rel="stylesheet" href="css/style.css">
    <!-- OGP設定 -->
    <head prefix="og: https://ogp.me/ns# fb: https://ogp.me/ns/fb# website: https://ogp.me/ns/website#">
        <meta property="og:url" content="https://maki-engineer.github.io/Chat-Maker/">
        <meta property="og:type" content="website">
        <meta property="og:title" content="雑談メーカー">
        <meta property="og:description" content="会社の忘年会やアイスブレイクなどで話すための話題を提供します。">
        <meta property="og:site_name" content="雑談メーカー">
        <meta property="og:image" content="https://maki-engineer.github.io/Chat-Maker/img/card.png">
        <meta name="twitter:card" content="summary_large_image"/>
    </head>
</head>

<body>
    <section id="main_contents">
        <div id="chat_maker_block">
            <h1 id="title">雑談メーカー</h1>
            <p id="description">【スタート】ボタンを押すとお題が表示されます。</p>
            <div id="terminal">
                <span id="dollar_mark">$</span>
                <!-- 27文字ぐらいまでならターミナル内に収まる -->
                <p id="chat_contents"></p>
                <span id="cursor">|</span>
            </div>
            <div id="progress_bar_container">
                <div id="progress_bar"></div>
            </div>
            <div id="button_list">
                <div id="prev_button" class="button">前に戻る</div>
                <div id="start_button" class="button">スタート</div>
                <div id="next_button" class="button">次に進む</div>
            </div>
        </div>
    </section>

    <section id="sub_contents">
        <div class="paragraph">
            <h2 class="sub_title">雑談メーカーとは？</h2>
            <p class="sub_description">会社の忘年会やアイスブレイクなどで話すための話題を提供するサイトです。</p>
        </div>

        <div class="paragraph">
            <h2 class="sub_title">どんな特徴があるの？</h2>
            <p class="sub_description">あらかじめシャッフルしておいた話題リストを順番に提供しているため、被るといったことがありません！<br>
                また、もし「これなら話せる！」といった話題が見つかった場合は、【前に戻る】ボタンを押すことによって、すぐに話したい話題に戻ることができます。</p>
        </div>

        <div class="paragraph">
            <h2 class="sub_title">話したい話題がない！</h2>
            <p class="sub_description"><a href="form.html" target="_blank" id="link">こちら</a>で追加してほしい話題を募集しています！</p>
        </div>
    </section>
    <script src="js/script.js" type="module"></script>
</body>
</html>
