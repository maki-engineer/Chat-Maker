    <link rel="icon" href="favicon.ico">
    <link rel="canonical" href="https://maki-engineer.github.io/Chat-Maker/">
    <link rel="stylesheet" href="css/style.css">

    <head prefix="og: https://ogp.me/ns# fb: https://ogp.me/ns/fb# website: https://ogp.me/ns/website#">

<body>
    <section id="main_contents">
        <div id="chat_maker_block">
            <h1 id="title">雑談メーカー</h1>
            <p id="description">【スタート】ボタンを押すとお題が表示されます。</p>
            <div id="terminal">
                <span id="dollar_mark">$</span>
                <!-- 27文字ぐらいまでならターミナル内に収まる -->
                <p id="chat_contents"></p>
                <span id="cursor">|</span>
            </div>
            <div id="progress_bar_container">
                <div id="progress_bar"></div>
            </div>
            <div id="button_list">
                <div id="prev_button" class="button">前に戻る</div>
                <div id="start_button" class="button">スタート</div>
                <div id="next_button" class="button">次に進む</div>
            </div>
        </div>
    </section>
    <script src="js/script.js" type="module"></script>
</body>
